<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>
            Blog Articles
        </title>
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}">


    </head>

    <body>
        <h2>
            Blog Articles
        </h2>
<a href="/articles/createarticle" style="margin: center;">Create an article</a>
        <div class="row">
            <div class="column" style="background-color:#aaa; margin: 15px;" th:each="article:${articles}">
              <h2 th:text="${article.title}"/></h2>
              ID: <label th:text="${article.Id}"/></label> <br>
              Content: <label th:text="${article.content}"/></Label> <br>
              <a th:href="@{'/articles/update/'+${article.Id}}">Update</a> <br>
              <a th:href="@{'/articles/Delete/'+${article.Id}}">Delete</a> <br>
            </div>
        </div>
    </body>
</html>
